      const EPOCH_START = new Date("2022-01-01T00:00:00Z").getTime();
      const MS_IN_DAY = 86400000;

      document.getElementById("Datum").valueAsDate = new Date();

      function myFunction() {
        const dateStr = document.getElementById("Datum").value;
        const word = getWordOfDay(new Date(dateStr));
        document.getElementById("printResult").innerHTML = word;
      }

      function getWordOfDay(date) {
        const index = getWordOfDayIndex(date);
        return WORDS[index % WORDS.length].toUpperCase();
      }

      function getWordOfDayIndex(date) {
        const offset = date.getTimezoneOffset() * 60000;
        return Math.floor((date.getTime() - EPOCH_START - offset) / MS_IN_DAY);
      }
    </script>
  </body>
</html>
